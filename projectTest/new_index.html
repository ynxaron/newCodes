<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Carasoul Test</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Dots/Indicators -->
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="0"
                    class="active"
                ></button>
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="2"
                ></button>
            </div>

            <!-- Carousel Inner (slides) -->
            <div class="carousel-inner">
                <div class="carousel-item active" id="firstItem">
                    <img
                        src="assets/fifth_profile_round.png"
                        class="d-block w-100"
                        alt="Slide 1"
                    />
                </div>
                <div class="carousel-item" id="secondItem">
                    <img
                        src="assets/first_profile_round.png"
                        class="d-block w-100"
                        alt="Slide 2"
                    />
                </div>
                <div class="carousel-item" id="thirdItem">
                    <img
                        src="assets/fourth_profile_round.png"
                        class="d-block w-100"
                        alt="Slide 3"
                    />
                </div>
            </div>

            <!-- Navigation Arrows -->
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </body>
</html>
